<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News website project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo">
          <img src="./2-removebg-preview.png" alt="company-logo" />
        </a>
        <div class="nav-links">
          <ul class="flex nav-ul">
            <li
              class="hover-link nav-item"
              id="epl"
              onclick="onNavItemClick('epl')"
            >
              EPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="education"
              onclick="onNavItemClick('education')"
            >
              Education
            </li>

            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>

            <li
              class="hover-link nav-item"
              id="javascript"
              onclick="onNavItemClick('javascript')"
            >
              Javascript
            </li>

            <li
              class="hover-link nav-item"
              id="religion"
              onclick="onNavItemClick('religion')"
            >
              Religion
            </li>

            <li
              class="hover-link nav-item"
              id="investing"
              onclick="onNavItemClick('investing')"
            >
              Investing
            </li>

            <li
              class="hover-link nav-item"
              id="ai"
              onclick="onNavItemClick('ai')"
            >
              AI
            </li>

            <li
              class="hover-link nav-item"
              id="fashion"
              onclick="onNavItemClick('fashion')"
            >
              Fashion
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" class="news-input" placeholder="e.g. Science" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
            voluptatibus aliquam, saepe voluptates provident recusandae pariatur
            dolorum veritatis laboriosam qui?
          </p>
        </div>
      </div>
    </template>
    <script src="./app.js"></script>
  </body>
</html>
